<script> 
//ENTRADA
const mamao = Number(prompt('Insira o preço da unidade de mamão'));
const melancia = Number(prompt('Insira o preço do quilo da melancia'));
const abacate = Number(prompt('Insira o preço da unidade de abacate'));
const cebola = Number(prompt('Insira o preço do quilo da cebola'));
const dinheiro = Number(prompt('Insira quanto dinheiro você possui'));

//PROCESSAMENTO
const quantidadeMamao = 5;
const quantidadeMelancia = 3;
const quantidadeAbacate = 4;
const quantidadeCebola = 1.1;

const total = mamao * quantidadeMamao + melancia * quantidadeMelancia + abacate * quantidadeAbacate + cebola * quantidadeCebola;

if (dinheiro >= total) {
  const troco = dinheiro - total;
  alert('O dinheiro é suficiente. Sobrará R$' + troco.toFixed(2));
} else {
  const faltaDinheiro = total - dinheiro;
  alert('Falta dinheiro! Faltam R$' + faltaDinheiro.toFixed(2) + ' para realizar a compra.');
}

//SAÍDA


</script>
