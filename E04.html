<script> 
//ENTRADA
const salario = prompt('Insira seu salário');
const cargo = prompt('Qual é o seu cargo?').toLowerCase();
const horas = prompt('Quantas horas de trabalho por dia?');

//PROCESSAMENTO
const diasTrabalho = 20;
let valorHora = 0;
let adicional = 0;

if (cargo === 'estagiario') {
  if (horas <= 6) {
    valorHora = salario / (diasTrabalho * horas);
  } else {
    adicional = salario * 0.5;
    valorHora = (salario + adicional) / (diasTrabalho * horas);
    alert('Você precisa ser contratado! Seu novo salário sera: ' + (salario + adicional));
  }
} else if (cargo === 'programador') {
  if (horas <= 8) {
    valorHora = salario / (diasTrabalho * horas);
  } else {
    adicional = salario * 0.3;
    valorHora = (salario + adicional) / (diasTrabalho * horas);
    alert('Você recebeu um adicional de 30%! Seu novo salário e: ' + (salario + adicional));
  }
}

alert('Você recebe por hora: ' + valorHora.toFixed(2));

//SAÍDA


</script>
