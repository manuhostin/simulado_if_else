<script>
    //ENTRADA
const notaAjudado = Number(prompt('Insira a nota do aluno ajudado no terceiro trimestre'));
const notaTutor = Number(prompt('Insira a nota do tutor no terceiro trimestre'));

//PROCESSAMENTO
if (notaAjudado > notaTutor) {
  alert('CRIA MAIOR QUE CRIADOR! A nota foi: ' + notaAjudado);
} else if (notaTutor > notaAjudado) {
  const novaNotaTutor = notaTutor + notaAjudado * 0.1;
  alert('CONTINUE ENSINANDO! Sua nota foi: ' + novaNotaTutor);
} else if (notaAjudado === notaTutor) {
  alert('Notas iguais');
} else {
  alert('Inválido');
}

//SAÍDA
</script>
